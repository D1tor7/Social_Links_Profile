<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <div class="box">
        <section class="info">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="Victor Crest"
            class="profile-image"
          />
          <h1 class="name">Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
          <p class="job">"Front-end developer and avid reader"</p>
        </section>
        <section class="social">
          <button class="btn_Git">GitHub</button>
          <button class="btn_Frontm">Frontend Mentor</button>
          <button class="btn_Linkd">LinkedIn</button>
          <button class="btn_Twit">Twitter</button>
          <button class="btn_Inst">Instagram</button>
        </section>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Diego Torres</a>.
      </div>
    </footer>
  </body>
</html>
